<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: rgb(33, 33, 33);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-header {
        position: absolute;   
        top: 20px;            
        left: 25px;           
        font-size: 1.2em;
        font-weight: bold;
        color: black;
        background-color: white;
        padding: 14px;
        }

    .chat-container {
      width: 850px;
      max-width: 95%;
      height: 600px;
      background: rgb(33, 33, 33);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    

    .chat-body {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;

  /* Hide scrollbar but keep scroll functionality */
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;     /* Firefox */
}

.chat-body::-webkit-scrollbar {
  display: none; /* Chrome, Safari, and Opera */
}


    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4em;
      animation: fadeIn 0.3s ease;
      color: white;
      font-weight: bold;
      font-family: ui-sans-serif, -apple-system, system-ui, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .bot {
     
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .user {
      background: rgb(48, 48, 48);
      color: #fff;
      align-self: flex-end;
      font-size: 14px;
      font-family: ui-sans-serif, -apple-system, system-ui, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      border-bottom-right-radius: 0;
      font-weight: bold;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid rgb(48, 48, 48);
      background: rgb(48, 48, 48);
      border-radius: 30px;
    }

    .chat-footer input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 20px;
      background: rgb(48, 48, 48);
      color: white;
      margin-right: 10px;
      font-size: 0.9em;
    }

    .chat-footer button {
    width: 45px;
    height: 45px;
    border: none;
    border-radius: 50%;
    background: white;
    color: black;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: 0.2s;
    }

    .chat-footer button:hover {
    background-color: black;
    color: white;
    }
    .logo{
      padding-left: 25px;
    }
    

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
    <div class="chat-header">
        <div class="logo">
            <img src="image/logo.png" alt="" width="100px">
        </div>
    StudentChatbot||
    
    </div>
  <div class="chat-container">
    
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hi! I am Helping Students to know more about our college Mar Baselios Institute of Technology and Science (MBITS)!!!!  Explore more >>></div>
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">↑</button>
    </div>
  </div>

 <script>
  const chatBody = document.getElementById("chatBody");
  const userInput = document.getElementById("userInput");

  async function sendMessage() {
    const text = userInput.value.trim();
    if (text === "") return;

    // Add user message
    addMessage(text, "user");
    userInput.value = "";

    // Send to Python backend
    try {
      const res = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      addMessage(data.reply, "bot");
    } catch (err) {
      addMessage("⚠️ Error: Could not connect to server", "bot");
      console.error(err);
    }
  }

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
